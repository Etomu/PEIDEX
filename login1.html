<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEIDEX - ecommerce website</title>

    <!--
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/logo/favicon.png" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/login.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

</head>
<body>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form>
                <h1>Register here</h1>
                <div class="form-control">
                    <input type="text" id="username" placeholder="Name">
                    <small id="username-error"></small>
                    <span></span>
                </div>
                <div class="form-control">
                    <input type="email" id="email" placeholder="E-mail">
                    <small id="email-error"></small>
                    <span></span>
                </div>
                <div class="form-control">
                    <input type="password" id="password" placeholder="Password">
                    <small id="username-error"></small>
                    <span></span>
                </div>
                <button type="submit" value="submit">Register</button>
                <span>or use your account</span>
                <div class="social-container">
                    <a href="#" class="social"><i><ion-icon name="logo-facebook"></ion-icon></i></a>
                    <a href="#" class="social"><i><ion-icon name="logo-tiktok"></ion-icon></i></a>
                    <a href="#" class="social"><i><ion-icon name="logo-instagram"></ion-icon></i></a>
                    <a href="#" class="social"><i><ion-icon name="logo-pinterest"></ion-icon></i></a>
                </div>
            </form>
        </div>
    </div>


    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1 class="title">
                    Hello <br/>
                    friends
                </h1>
                <p>If you have an account, login here and have fun shopping</p>
                <button class="ghost" id="login">
                    login
                    <i><ion-icon name="arrow-forward-circle-outline"></ion-icon></i>
                </button>
            </div>

            <div class="overlay-panel overlay-right">
                <h1 class="title">
                    Start your <br/>
                    journey now
                </h1>
                <p>
                    If you don't have an account yet, join us and start your shopping journey
                </p>
                <button class="ghost" id="register">
                    Register
                    <i><ion-icon name="arrow-forward-circle-outline"></ion-icon></i>
                </button>
            </div>
        </div>
    </div>


 <!--
    - custom js link
  -->
  <script src="./assets/js/script.js"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
